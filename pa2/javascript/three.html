<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun with Forms</title>
</head>

<body>


<!-- GET -->
<h3>GET Form</h3>
<form id="getForm" action="process-data-get.cgi" method="get">

  <label>Username</label><br>
  <input type="text" name="name" value="Username" required><br>

  <label>Userpassword</label><br>
  <input type="text" name="password" value="Userpassword" required><br>

  <label>Magicnumber</label><br>
  <input type="number" name="magicnumber" value="1" required><br><br>

  <input type="submit" value="Submit">
</form>

<br><br><br>

<!-- POST -->
<h3>POST Form</h3>
<form id="postForm" action="process-data-post.cgi" method="post">

  <label>Username</label><br>
  <input type="text" name="name" value="Username" required><br>

  <label>Userpassword</label><br>
  <input type="text" name="password" value="Userpassword" required><br>

  <label>Magicnumber</label><br>
  <input type="number" name="magicnumber" value="1" required><br><br>

  <input type="submit" value="Submit">
</form>


</body>
</html>
