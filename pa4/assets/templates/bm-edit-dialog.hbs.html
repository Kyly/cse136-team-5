<bm-edit-dialog class="dialog">
    <div class="dialog-header">
        <div class="dialog-title">Edit</div>
        <bm-dialog-close><span onclick="App.bookmarkEdit.remove()" class="fa fa-times"></span></bm-dialog-close>
    </div>
    <bm-dialog-body>
        <form class="dialog-form" action="/bookmarks/edit/{{id}}" method="post">
            <div class="row">
                <div class="name col-xs-6">
                    <input required name="name" type="text"
                           class="dialog-input name" value="{{name}}">
                </div>
                <div class="keywords col-xs-6">
                    <input name="keywords" type="text" class="dialog-input keywords"
                           value="{{keywords}}"/>
                </div>
            </div>
            <div class="row">
                <input name="url" type="text" class="dialog-input url"
                       value="{{url}}"/>
            </div>

            <div class="row text">
                <textarea name="description" class="dialog-input description"
                          value="{{description}}"></textarea>
            </div>
            <div class="row">
                <select class="dialog-select dialog-input">
                    <option value="{{folder}}" selected>Select folder</option>
                    <option>Folder</option>
                    <option>Folder 1</option>
                    <option>Porn</option>
                    <option>NSFL</option>
                </select>
            </div>
            <div class="row">
                <section class="press">
                    <button type="submit" name="action" value="Delete">delete</button>
                    <button type="submit" name="action" value="Update">apply</button>
                </section>
            </div>
        </form>
    </bm-dialog-body>
</bm-edit-dialog>
